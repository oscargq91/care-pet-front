<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
  
      <form>
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="producto.nombre" name="nombre">
          </div>
        </div>

        <div class="form-group row">
          <label for="descripcion" class="col-form-label col-sm-2">Precio</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="producto.precio" name="precio">
          </div>
        </div>

        <div class="form-group row">
          <label for="descripcion" class="col-form-label col-sm-2">Stock</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="producto.stock" name="Stock">
          </div>
        </div>
  
        <div class="form-group row">
          <label for="descripcion" class="col-form-label col-sm-2">Descripci√≥n</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="producto.descripcion" name="descripcion">
          </div>
        </div>

        <div class="form-group row">
          <label for="descripcion" class="col-form-label col-sm-2">Categoria</label>
          <div class="col-sm-6">

            <p>
              <select name="miselect" [(ngModel)]="producto.categoria">
              <option  *ngFor="let categoria of categorias" [ngValue]="categoria"> {{categoria.nombre}}</option>
              </select>
              </p>

          </div>
        </div>
      
        

        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!producto.id else elseBlock">Crear</button>
  
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
            </ng-template>
          </div>
        </div>
      </form>
  
    </div>
  </div>
