<div class="card border-success mb-3">
    <div class="card-header">Productos</div>
    <div class="card-body text-success">
      <h5 class="card-title">Listado de Productos</h5>
      <div class="my-2 text-left">
          <button class = "btn btn-rounded btn-success" type="button" [routerLink]="['/productos/form']">Crear Producto</button>
      </div>
        <table class="table table-bordered table-striped">
     
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>stock</th>
                <th>Descripci√≥n</th>
                <th>Categoria</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let producto of productos">
                <td>{{producto.id}}</td>
                <td>{{producto.nombre}}</td>
                <td>{{producto.precio}}</td>
                <td>{{producto.stock}}</td>
                <td>{{producto.descripcion}}</td>
                <td>{{producto.categoria.nombre}}</td>
                <td>
                    <button type="button" name="editar" [routerLink]="['/productos/form', producto.id]" class="btn btn-success btn-sm">Editar</button>
                </td>
                <td>
                    <button type="button" name="eliminar" (click)='delete(producto)' class="btn btn-danger btn-sm">Eliminar</button>
                  </td>
            </tr>
        </tbody>
    </table>
    </div>
  </div>
