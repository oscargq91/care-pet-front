<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
  
      <form>
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="categoria.nombre" name="nombre">
          </div>
        </div>
  
        <div class="form-group row">
          <label for="descripcion" class="col-form-label col-sm-2">Descripci√≥n</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="categoria.descripcion" name="descripcion">
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!categoria.id else elseBlock">Crear</button>
  
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
            </ng-template>
          </div>
        </div>
      </form>
  
    </div>
  </div>
